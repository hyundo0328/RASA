version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - name

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
forms:
  name_form:
    required_slots:
      - name

responses:

  utter_askname:
    - text: "사용하실 닉네임을 입력해주세요"

  utter_checkname:
    - text: "{name}님이 맞나요?"

  utter_greet:
  - text: "안녕하세요 {name}님 오늘은 어떠셨나요?"

  utter_cheer_up:
  - text: "이거보면 기분이 좋아질야 밑에 링크 복사해서 검색해봐."
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "이게 너에게 도움이 되었니?"

  utter_happy:
  - text: "좋아~"

  utter_goodbye:
  - text: "안녕히가세요 {name}님 (rasa bot end...)"

  utter_iamabot:
  - text: "나는 봇 .. 내심장은 rasa 아버지는 ice"

  utter_default:
    - text: "죄송합니다 잘 이해하지 못했습니다. 다시 입력해 주세요."

actions:
  - action_set_name
  - action_check_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
