version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start
  - saying_nickname

entities:
  - nickname

slots:
  nickname:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: ask_nickname_form
      not_intent:
      - bot_challenge

forms:
  ask_nickname_form:
    required_slots:
      - nickname

responses:

  utter_ask_nickname:
    - text: "사용하실 닉네임을 입력해주세요"

  utter_check_nickname:
    - text: "{nickname}님이 맞나요?"

  utter_greet:
  - text: "안녕하세요~ {nickname}님 반가워요."

  utter_cheer_up:
  - text: "힘이날만한 사진을 찾았어요."
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "{nickname}님에게 도움이 되었나요?"

  utter_happy:
  - text: "좋아~"

  utter_goodbye:
  - text: "안녕히가세요 {nickname}님 (rasa bot end...)"

  utter_iamabot:
  - text: "나는 봇 .. 내심장은 rasa 아버지는 ice"

  utter_default:
    - text: "죄송합니다 잘 이해하지 못했습니다. 다시 입력해 주세요."

actions:
  - action_set_name
  - action_check_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
